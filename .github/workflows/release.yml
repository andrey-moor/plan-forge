name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libxcb1-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libdbus-1-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build with cargo
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare archive directory (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist/plan-forge-${{ matrix.target }}
          cp target/${{ matrix.target }}/release/plan-forge dist/plan-forge-${{ matrix.target }}/
          cp LICENSE dist/plan-forge-${{ matrix.target }}/ || echo "No LICENSE file"
          cp README.md dist/plan-forge-${{ matrix.target }}/

      - name: Prepare archive directory (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist/plan-forge-${{ matrix.target }}
          Copy-Item target/${{ matrix.target }}/release/plan-forge.exe dist/plan-forge-${{ matrix.target }}/
          Copy-Item LICENSE dist/plan-forge-${{ matrix.target }}/ -ErrorAction SilentlyContinue
          Copy-Item README.md dist/plan-forge-${{ matrix.target }}/

      - name: Create tar.gz archive (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd dist
          tar czf plan-forge-${{ matrix.target }}.tar.gz plan-forge-${{ matrix.target }}

      - name: Create zip archive (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          cd dist
          Compress-Archive -Path plan-forge-${{ matrix.target }} -DestinationPath plan-forge-${{ matrix.target }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: plan-forge-${{ matrix.target }}
          path: dist/plan-forge-${{ matrix.target }}.${{ matrix.archive }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
